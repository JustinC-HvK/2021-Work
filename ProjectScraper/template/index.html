<!DOCTYPE html>
<html lang=”en”>
     <head>
      <meta charset=”UTF-8">
      <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
      <meta http-equiv=”X-UA-Compatible” content=”ie=edge”>
      <title>Webscraper in Python using Flask</title>
     </head>
<style>
  .grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
  }

   .grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
} 

  .align {
      text-align: center;
      margin-left: auto;
      margin-right: 200px;
  }
</style>

<html>
    <body>

      {% block content %}
        <table class="grid-container align">
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
            </tr>
          {% for row  in namelist %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
            </tr>
          {% endfor %}
        </table>
        {% endblock %}
    </body>
</html>
